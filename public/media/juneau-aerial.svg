<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#02070c"/>
      <stop offset="0.55" stop-color="#041018"/>
      <stop offset="1" stop-color="#050a10"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#03111a" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#061a24" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <pattern id="noise" width="160" height="160" patternUnits="userSpaceOnUse">
      <circle cx="18" cy="22" r="1" fill="#7fe9ff" opacity="0.06"/>
      <circle cx="62" cy="48" r="1" fill="#7fe9ff" opacity="0.04"/>
      <circle cx="112" cy="28" r="1" fill="#7fe9ff" opacity="0.05"/>
      <circle cx="140" cy="92" r="1" fill="#7fe9ff" opacity="0.04"/>
      <circle cx="90" cy="130" r="1" fill="#7fe9ff" opacity="0.05"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Mountains -->
  <path d="M0,520 C220,430 380,470 560,390 C720,320 840,350 980,300 C1150,240 1280,280 1440,220 C1640,140 1760,200 1920,150 L1920,1080 L0,1080 Z"
        fill="#020509" opacity="0.85"/>
  <path d="M0,560 C260,480 420,520 610,450 C760,390 900,420 1040,360 C1220,290 1360,330 1520,270 C1700,210 1780,260 1920,230 L1920,1080 L0,1080 Z"
        fill="#021018" opacity="0.55" filter="url(#soft)"/>

  <!-- Water / channel -->
  <path d="M0,720 C320,680 520,760 760,740 C980,720 1120,650 1320,680 C1560,720 1700,640 1920,690 L1920,1080 L0,1080 Z"
        fill="url(#water)" opacity="0.95"/>

  <!-- subtle glows -->
  <circle cx="420" cy="740" r="180" fill="#18f6ff" opacity="0.05"/>
  <circle cx="1380" cy="680" r="260" fill="#2b7cff" opacity="0.04"/>

  <rect width="1920" height="1080" fill="url(#noise)" opacity="0.6"/>
</svg>
